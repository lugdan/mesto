<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="логотип Mesto Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__img"
            src="./images/custo-photo.png"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__heading">
            <div class="profile__heading-container">
              <h1 class="profile__heading-title">
                Жак-Ив Кусто 12312 3123 12 312 312
              </h1>
              <button class="profile__heading-edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  alt="иконка для кнопки редактировать"
                  class="profile__heading-edit-button-icon"
                />
              </button>
            </div>
            <p class="profile__heading-subtitle">
              Исследователь океана 123 123 12 312 312 312
            </p>
          </div>
          <button class="profile__button" type="button">
            <img
              class="profile__button-img"
              src="./images/plus-icon.svg"
              alt="иконка в форме белого плюса"
            />
          </button>
        </section>
        <section>
          <ul class="places"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__container-copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_person-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" name="popup-form">
            <input
              class="popup__input popup__input_type_name"
              name="popupNameInput"
              type="text"
              value="12312312"
            />
            <input
              class="popup__input popup__input_type_activity"
              name="popupActivityInput"
              type="text"
              value="3123123"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button">
            <img
              class="popup__close-button-img"
              src="./images/close-Icon.svg"
              alt="иконка закрытия всплывающего окна"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_add-place"
            action="#"
            name="popup-form"
          >
            <input
              class="popup__input popup__input_type_place-name"
              name="popupNameInput"
              type="text"
              value="12312312"
            />
            <input
              class="popup__input popup__input_type_place-img"
              name="popupActivityInput"
              type="text"
              value="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
            />
            <button class="popup__submit" type="submit">Создать</button>
          </form>
          <button class="popup__close-button" type="button">
            <img
              class="popup__close-button-img"
              src="./images/close-Icon.svg"
              alt="иконка закрытия всплывающего окна"
            />
          </button>
        </div>
      </div>
    </div>
    <template class="card-template">
      <li class="places__item">
        <img
          class="places__item-delete-img"
          src="./images/trash.svg"
          alt="картинка удаления места"
        />
        <img
          src="./images/dombai-image.png"
          alt="картинка элемента"
          class="places__item-img"
        />
        <div class="places__item-box">
          <h2 class="places__item-box-title"></h2>
          <button class="places__item-box-like-button" type="button"></button>
        </div>
      </li>
    </template>
    <div class="card-image-popup">
      <div class="card-image-popup__container">
        <img
          class="card-image-popup__main-image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="фотография места"
        />
        <button class="card-image-popup__close-button" type="button">
          <img
            class="card-image-popup__close-icon"
            src="./images/close-Icon.svg"
            alt="иконка закрытия"
          />
        </button>
        <p class="card-image-popup__main-image-name">
          asdasdasdasdasdasdasdasdasd
        </p>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
