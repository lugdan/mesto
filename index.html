<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="логотип Mesto Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__item">
            <img
              class="profile__item-img"
              src="./images/custo-photo.png"
              alt="фото Жак-Ив Кусто"
            />
            <div class="profile__item-heading">
              <div class="profile__item-heading-container">
                <h1 class="profile__item-heading-title">Жак-Ив Кусто</h1>
                <button class="profile__item-heading-edit-button" type="button">
                  <img
                    src="./images/edit-button.svg"
                    alt="иконка для кнопки редактировать"
                    class="profile__item-heading-edit-button-icon"
                  />
                </button>
              </div>
              <p class="profile__item-heading-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__item-button" type="button">
              <img
                class="profile__item-button-img"
                src="./images/plus-icon.svg"
                alt="иконка в форме белого плюса"
              />
            </button>
          </div>
        </section>
        <section>
          <ul class="places">
            <li class="places__item">
              <img
                src="./images/testImage.jpg"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Карачаевск</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__item">
              <img
                src="./images/elbrus-image.png"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Гора Эльбрус</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__item">
              <img
                src="./images/dombai-image.png"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Домбай</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__item">
              <img
                src="./images/karachaevsk-image.png"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Карачаево-Черкесия</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__item">
              <img
                src="./images/elbrus-image.png"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Гора Эльбрус</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__item">
              <img
                src="./images/dombai-image.png"
                alt="картинка элемента"
                class="places__item-img"
              />
              <div class="places__item-box">
                <h2 class="places__item-box-title">Домбай</h2>
                <button
                  class="places__item-box-like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__container-copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" name="popup-form">
            <input
              class="popup__input popup__input_type_name"
              name="popupNameInput"
              type="text"
              value="12312312"
            />
            <input
              class="popup__input popup__input_type_activity"
              name="popupActivityInput"
              type="text"
              value="3123123"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button">
            <img
              class="popup__close-button-img"
              src="./images/close-Icon.svg"
              alt="иконка закрытия всплывающего окна"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
