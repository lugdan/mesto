<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <section class="header__container">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="логотип Mesto Russia"
          />
        </section>
      </header>
      <main class="content">
        <div class="profile block-wrapper">
          <section class="profile__container">
            <div class="profile__item">
              <img
                class="profile__item-img"
                src="./images/custo-photo.png"
                alt="фото Жак-Ив Кусто"
              />
              <div class="profile__item-heading">
                <div class="profile__item-heading-container">
                  <h2 class="profile__item-heading-title">Жак-Ив Кусто</h2>
                  <button class="profile__item-heading-edit-button">
                    <img
                      src="./images/edit-button.svg"
                      alt="иконка для кнопки редактировать"
                      class="profile__item-heading-edit-button-icon"
                    />
                  </button>
                </div>
                <p class="profile__item-heading-subtitle">Исследователь океана</p>
              </div>
              <button class="profile__item-button">
                <img
                  class="profile__item-button-img"
                  src="./images/plus-icon.svg"
                  alt="иконка в форме белого плюса"
                />
              </button>
            </div>
          </section>
        </div>
        <div class="places block-wrapper">
          <section class="places__container">
            <div class="places__items">
              <div class="places__item">
                <img
                  src="./images/karachaevsk-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Карачаевск</h2>
                  <button class="places__item-box-like-button">

                    <svg class="places__item-box-like-button-icon places__item-box-like-button-icon_active" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">

                      </svg>
                    <!-- <img
                      class="places__item-box-like-button-icon places__item-box-like-button-icon_active"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    /> -->
                  </button>
                </div>
              </div>
              <div class="places__item">
                <img
                  src="./images/elbrus-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Гора Эльбрус</h2>
                  <button class="places__item-box-like-button">
                    <img
                      class="places__item-box-like-button-icon"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    />
                  </button>
                </div>
              </div>
              <div class="places__item">
                <img
                  src="./images/dombai-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Домбай</h2>
                  <button class="places__item-box-like-button">
                    <img
                      class="places__item-box-like-button-icon places__item-box-like-button-icon_active"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    />
                  </button>
                </div>
              </div>
              <div class="places__item">
                <img
                  src="./images/karachaevsk-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Карачаево-Черкесия</h2>
                  <button class="places__item-box-like-button">
                    <img
                      class="places__item-box-like-button-icon"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    />
                  </button>
                </div>
              </div>
              <div class="places__item">
                <img
                  src="./images/elbrus-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Гора Эльбрус</h2>
                  <button class="places__item-box-like-button">
                    <img
                      class="places__item-box-like-button-icon"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    />
                  </button>
                </div>
              </div>
              <div class="places__item">
                <img
                  src="./images/dombai-image.png"
                  alt=""
                  class="places__item-img"
                />
                <div class="places__item-box">
                  <h2 class="places__item-box-title">Домбай</h2>
                  <button class="places__item-box-like-button">
                    <img
                      class="places__item-box-like-button-icon"
                      src="./images/like-icon.svg"
                      alt="иконка лайка в форме сердца"
                    />
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="popup">
          <section class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#">
              <input
                class="popup__input popup__input_name"
                type="text"
                value="12312312"
              />
              <input
                class="popup__input popup__input_activity"
                type="text"
                value="3123123"
              />
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button">
              <svg
                class="popup__close-button-img"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="Close Icon"
                  d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z"
                />
              </svg>
            </button>
          </section>
        </div>
      </main>
      <footer class="footer">
        <section class="footer__container">
          <p class="footer__container-copyright">© 2020 Mesto Russia</p>
        </section>
      </footer>
    </div>
    <script src="scripts/script.js"></script>

</html>
